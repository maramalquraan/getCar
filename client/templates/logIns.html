<div class="container">
  <div class="col-sm-10" style="width : 600px; margin-left: 250px; margin-top: 50px;">
    <div class="jumbotron" style="margin-top: 50px">
      <div  class="form-group" style="margin-top:-50px">
        <h1 style="text-align: center;"> <label>LOG IN</label> </h1>
      </div>
      <form class="form-horizantal">
        <div class="form-group input-group" >
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"></span>
          </span>
          <input type = "text" id="username"  ng-model = "username" class="form-control" placeholder="User Name ..." required></input>
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"></span>
          </span>
          <input type = "password" id="password" ng-model = "password" class="form-control" placeholder="Password ..." required></input>
        </div>


        <div class="form-group " >
          <button class = "btn btn-primary " type="submit" ng-click = "submit()" class="form-control" style="width: 452px"> Log In </button>
        </div>
      </form>
      <div ng-if="errorMessage" class="alert alert-danger" style="text-align: center;">{{ errorMessage }}<br/> ¯\_(ツ)_/¯ </div>
      <div ng-if="errorMessage" class="alert alert-info" style="text-align: center;"><a href="" ng-click = "sign()">Sign Up Now ⟶</a></div>
    </div>
  </div>
</div>
